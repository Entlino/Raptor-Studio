<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAPTOR STUDIO – Website in Entwicklung</title>
    <meta
      name="description"
      content="RAPTOR STUDIO – Master PCB Design, From Beginner to Pro. Die Website ist aktuell in Entwicklung."
    />
    <link
      rel="icon"
      href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAACAAAAAEACAYAAAAnP5bjAAAgAElEQVR4XuzdBZhj5dXA8fMmmYytO6uzjizs4lJ0i0txihcKLd..."
    />
    <style>
      :root {
        --bg: #060606;
        --fg: #e7fdf8;
        --accent: #00e5a8;
        --muted: #7cf7d8;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(
            1200px 600px at 50% -10%,
            rgba(0, 229, 168, 0.12),
            transparent 60%
          ),
          radial-gradient(
            900px 500px at 120% 120%,
            rgba(0, 229, 168, 0.08),
            transparent 60%
          ),
          var(--bg);
        color: var(--fg);
        display: grid;
        place-items: center;
      }
      .card {
        width: min(920px, 92vw);
        text-align: center;
        padding: 2.5rem 1.75rem 2rem;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(124, 247, 216, 0.18);
        border-radius: 20px;
        backdrop-filter: blur(6px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35),
          inset 0 0 0 1px rgba(255, 255, 255, 0.02);
        animation: float 7s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 1rem;
      }
      h1 {
        font-size: clamp(1.4rem, 2.5vw, 1.8rem);
        font-weight: 600;
        opacity: 0.95;
        margin: 0.5rem 0 0;
        letter-spacing: 0.2px;
      }
      p {
        font-size: clamp(1rem, 2vw, 1.125rem);
        opacity: 0.85;
        margin: 0.5rem 0 0;
      }
      .accent {
        color: var(--accent);
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border: 1px dashed rgba(0, 229, 168, 0.45);
        color: var(--muted);
        padding: 0.5rem 0.9rem;
        border-radius: 999px;
        margin: 1rem auto 0;
        font-size: 0.95rem;
        letter-spacing: 0.2px;
      }
      .loader {
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 14px 0 0 var(--accent), 28px 0 0 var(--accent);
        animation: bounce 1.2s infinite ease-in-out;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0.6);
        }
        40% {
          transform: scale(1);
        }
      }
      footer {
        margin-top: 1.25rem;
        font-size: 0.9rem;
        opacity: 0.65;
      }
      a {
        color: var(--muted);
        text-decoration: none;
        border-bottom: 1px dotted rgba(0, 229, 168, 0.35);
      }
      a:hover {
        color: var(--fg);
        border-bottom-color: rgba(0, 229, 168, 0.7);
      }
    </style>
  </head>
  <body>
    <main
      class="card"
      role="main"
      aria-label="RAPTOR STUDIO – Website in Entwicklung"
    >
      <img alt="RAPTOR STUDIO Logo" src="BannerV2.png" />

      <div class="pill" aria-live="polite" aria-atomic="true">
        <span class="loader" aria-hidden="true"></span>
        <span>Website <strong class="accent">in Entwicklung</strong></span>
      </div>

      <h1>Wir schalten hier bald live.</h1>
      <p></p>

      <footer>
        <span>© <span id="year"></span> RAPTOR STUDIO</span>
        ·
      </footer>
    </main>

    <script>
      // aktuelles Jahr
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
